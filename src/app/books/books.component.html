<table border="2">

    <tr>
      <th>id</th>
      <th>titre</th>
      <th>Auteur</th>
      <th>nombre de page</th>
      <th></th>
    </tr>
  </thead>

      <td><!--<input type="button" (click)="delete(vol.id)" value="supprimer">--></td>
    </tr>

</table>
